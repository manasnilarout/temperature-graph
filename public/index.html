<!DOCTYPE html>
<html>

<head>
    <title>Temperature Plot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Temperature Graph by <strong>Krishna</strong></h1>
    <h4>Date: <span id="date"></span></h4>
    <div class="chart-container" style="position: relative; width:75vw; margin: auto;">
        <canvas id="myChart"></canvas>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:4000');

        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: [],
                datasets: [{
                    label: "Temperature",
                    borderColor: "#FF5733",
                    data: [],
                    fill: false,
                    pointStyle: 'circle',
                    backgroundColor: '#3498DB',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    lineTension: 0,
                }]
            },

            // Configuration options go here
            options: {}

        });

        socket.on('temp', function (data) {
            console.log(`Received a new temp data: ${data.temp}`);
            document.getElementById('date').innerHTML = data.date;
            if (chart.data.labels.length != 15) {
                chart.data.labels.push(data.time);
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.push(data.temp);
                });
            } else { 
                chart.data.labels.shift();
                chart.data.labels.push(data.time);
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.shift();
                    dataset.data.push(data.temp);
                });
            }
            chart.update();
        });
    </script>
</body>
<style>
    h1 {
        text-align: center;
        font-family: 'Lato', sans-serif;
    }

    h4 {
        text-align: center;
        font-family: 'Lato', sans-serif;
    }

    p {
        text-align: center;
        font-family: 'Lato', sans-serif;
    }
</style>

</html>
